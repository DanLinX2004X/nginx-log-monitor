services:
  nginx:
    image: nginx:latest
    container_name: mynginx
    ports:
      - "8080:80"
    volumes:
      - ./logs:/var/log/nginx        # nginx writes logs here
      - ./html:/usr/share/nginx/html:ro
    restart: unless-stopped

  monitor:
    build:
      context: .
    container_name: nginx-monitor
    volumes:
      - ./logs:/app/logs            # monitor reads same host folder
    environment:
      - LOG_FILE=/app/logs/access.log
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - CHAT_ID=${CHAT_ID}
    depends_on:
      - nginx
    restart: unless-stopped
